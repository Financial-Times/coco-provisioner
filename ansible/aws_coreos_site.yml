          systemCode: "{{systemCode}}"
          description: "{{description}}"
          teamDL: "{{teamDL}}"
          stopSchedule: "nostop"
          coco-environment-tag: "{{environment_tag}}"
      register: ec2_persistent

    - debug: msg="ec2_persistent ips {{ item.public_ip }}"
      with_items: "{{ ec2_persistent.tagged_instances }}"

