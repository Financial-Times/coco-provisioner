        region: "{{region}}"
        group: "coreos-up-{{ cp.msg }}"
        image: "{{ami}}"
        instance_type: m3.large
        wait: true
        exact_count: 1
        user_data: "{{ lookup('template', 'userdata/persistent_instance_user_data_2.yaml') }}"
        vpc_subnet_id: "{{ vpc.subnets[0].id }}"
        assign_public_ip: yes
        volumes:
          - device_name: /dev/xvda
            volume_size: 30
            delete_on_termination: true
          - device_name: /dev/xvdf
            volume_size: 200
            delete_on_termination: true
        count_tag:
          Name: "ftpr2{{cp.msg}}-caw1{{az}}-eu-p"
        instance_tags:
          Name: "ftpr2{{cp.msg}}-caw1{{az}}-eu-p"
          environment: "{{env}}"
          ipCode: "{{ipcode}}"
          systemCode: "{{systemCode}}"
          description: "{{description}}"
          teamDL: "{{teamDL}}"
          stopSchedule: "nostop"
          coco-environment-tag: "{{environment_tag}}"
      register: ec2_persistent

    - debug: msg="ec2_persistent ips {{ item.public_ip }}"
      with_items: "{{ ec2_persistent.tagged_instances }}"

    - name: Provision m3.large persistent instance
      ec2:
        aws_access_key: "{{ aws_access_key_id }}"
        aws_secret_key: "{{ aws_secret_access_key }}"
        region: "{{region}}"
        group: "coreos-up-{{ cp.msg }}"
        image: "{{ami}}"
        instance_type: m3.large
        wait: true
        exact_count: 1
        user_data: "{{ lookup('template', 'userdata/persistent_instance_user_data_3.yaml') }}"
        vpc_subnet_id: "{{ vpc.subnets[0].id }}"
        assign_public_ip: yes
        volumes:
          - device_name: /dev/xvda
            volume_size: 30
            delete_on_termination: true
          - device_name: /dev/xvdf
            volume_size: 200
            delete_on_termination: true
        count_tag:
          Name: "ftpr3{{cp.msg}}-caw1{{az}}-eu-p"
        instance_tags:
          Name: "ftpr3{{cp.msg}}-caw1{{az}}-eu-p"
          environment: "{{env}}"
